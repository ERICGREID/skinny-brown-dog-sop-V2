
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skinny Brown Dog Media | Publishing SOP Flipbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <style>
        html, body {{
            margin: 0;
            padding: 0;
            height: 100%;
            background: #f0f4f8;
            font-family: 'Segoe UI', sans-serif;
        }}
        #flipbook {{
            width: 100%;
            height: 100vh;
        }}
        .page {{
            background: white;
            padding: 2rem;
            box-sizing: border-box;
            height: 100%;
            overflow-y: auto;
        }}
        .page h1, .page h2 {{
            color: #1a56db;
        }}
        .page img {{
            max-width: 100%;
            margin: 1rem 0;
        }}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>
</head>
<body>
<div id="flipbook">
<div class="page"><h2>Page 1</h2><p>Page 1</p><img src="https://via.placeholder.com/600x300.png?text=Stock+Image" alt="Stock Image" /></div>
<div class="page"><h2>Page 2</h2><p>Page 2</p><img src="https://via.placeholder.com/600x300.png?text=Stock+Image" alt="Stock Image" /></div>
<div class="page"><h2>Page 3</h2><p>Page 3</p><img src="https://via.placeholder.com/600x300.png?text=Stock+Image" alt="Stock Image" /></div>
<div class="page"><h2>Page 4</h2><p>Page 4</p><img src="https://via.placeholder.com/600x300.png?text=Stock+Image" alt="Stock Image" /></div>
<div class="page"><h2>Page 5</h2><p>Page 5</p><img src="https://via.placeholder.com/600x300.png?text=Stock+Image" alt="Stock Image" /></div>
<div class="page"><h2>Page 6</h2><p>Page 6</p><img src="https://via.placeholder.com/600x300.png?text=Stock+Image" alt="Stock Image" /></div>

</div>
<script>
    $("#flipbook").turn({
        width: "100%",
        height: "100%",
        autoCenter: true,
        elevation: 50,
        gradients: true
    });
</script>
</body>
</html>
